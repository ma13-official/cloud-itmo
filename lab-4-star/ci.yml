name: Secure CI/CD with Vault

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl jq

      - name: Fetch secrets from Vault
        env:
          VAULT_ADDR: http://127.0.0.1:8200
          VAULT_TOKEN: ${{ secrets.VAULT_TOKEN }}
        run: |
          echo "Я футбольный мячик"
          SECRETS=$(curl -s --header "X-Vault-Token: $VAULT_TOKEN" $VAULT_ADDR/v1/secret/data/myapp | jq -r '.data.data')
          export DB_USER=$(echo $SECRETS | jq -r '.DB_USER')
          export DB_PASSWORD=$(echo $SECRETS | jq -r '.DB_PASSWORD')
          echo "Secrets fetched successfully."

      - name: Use secrets
        run: |
          echo "Deploying with DB_USER=$DB_USER (password hidden)"
